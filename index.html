<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--additional styles-->
    <link rel="stylesheet" href="style.css">
    <!--jquery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
</head>
<body id="background">
<div class="container">
    <!--header section-->
    <div id="header" class="row">
        <div class="col-md-12">
            <h1 class="text-center">Your Local Weather!</h1>
        </div>
    </div>
    <!--weather info section-->
    <div id="weather_info" class="row transparent text-center">
        <div class="col-md-12">
            <!--current location-->
            <div id="location"></div>
            <!--current temperature-->
            <div id="weather">
                <span class="icon"></span>
                <span class="temperature F"></span>
            </div>
            <!--metric toggle button-->
            <div>
                <button id="toggle_temp" class="btn btn-default">Metric</button>
            </div>
            <!--current conditions-->
            <div>
                <div id="conditions"></div>
            </div>
            <!--current winds-->
            <div>
                <div id="winds">Winds:
                    <span class="direction"></span>
                    <span class="speed"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!--weather app javascript-->
<script src="weather.js" type="text/javascript"></script>
</body>
</html>
