<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

</head>
<body>


    <div class="container">
        <!--header section-->
        <div id="header" class="row">
            <div class="col-md-12">
                <h1 class="text-center">Local Weather App</h1>
            </div>
        </div>

        <div id="weather_info" class="row">
            <div class="col-md-12">
                <!--current location-->
                <div id="location"></div>
                <!--current temperature-->
                <div id="weather" class="text-center">
                    <span class="icon"></span>
                    <span class="temperature F"></span>
                </div>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <div id="conditions"></div>
                    </div>
                    <div class="col-md-6 text-center">
                        <div id="winds">
                            <span class="direction"></span>
                            <span class="speed"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="toggle_temp" class="btn btn-default">Toggle Temp</button>

    </div>

<script src="weather.js" type="text/javascript"></script>
</body>
</html>
